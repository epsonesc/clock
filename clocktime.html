    <title>clock</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: #ffdd00;
        }
        #container{
            width: 400px;
            height: 400px;
            position: absolute;
            transform: translate(-50%,-50%);
            top: 50%;
            left: 50%;
            border-radius: 50%;
            box-shadow: 15px 15px 30px black,
                        -15px -15px 30px black;
           
        }
        #clock{
            width: 325px;
            height: 325px;
            position: absolute;
            transform: translate(-50%,-50%);
            top: 50%;
            left: 50%;
            background: url(saat.png);
            background-size: cover;
            border-radius: 50%;
            box-shadow:inset 15px 15px 30px #665800,
                       inset -15px -15px 30px #ffdd00;
                       display: flex;
            justify-content: center;
            align-items: center;
            
           
        }
        .hr{
            width: 150px;
            height: 150px;
        }
        .min{
            width: 200px;
            height: 200px;
        }
        .sec{
            width: 250px;
            height: 250px;
        }
        
        .hr,.min,.sec{
            
            position: absolute;
            display: flex;
            justify-content: center;
            
        }
        #clock::before{
            content: ' ';
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: black;
            border: 2px solid white;
            z-index: 90;
        }
        .hr::before{
            position: absolute;
            content: '';
            width: 4px;
            height: 75px;
            border: 2px solid black;
            background-color: black;
            z-index: 10;
        }
        .min::before{
            position: absolute;
            content: '';
            width: 2px;
            height: 100px;
            border: 2px solid black;
            background-color: black;
            z-index: 11;
        }
        .sec::before{
            position: absolute;
            content: '';
            width: 1px;
            height: 150px;
            border: 2px solid black;
            background-color: black;
            z-index: 12;
        }
       

    </style>
</head>
<body>
    <div id="container">
        <div id="clock">
            <div class="hr" style="transform: rotateZ(454.5deg);"></div>
            <div class="min" style="transform: rotateZ(54deg);"></div>
            <div class="sec" style="transform: rotateZ(114deg);"></div>
        </div>
    </div>
    <script>
       let hour= document.querySelector(".hr");
      let min= document.querySelector(".min");
     let sec= document.querySelector(".sec");


     setInterval(() => {
        let date=new Date();
        let hr=date.getHours()*30;
        let minu=date.getMinutes()*6;
        let secu=date.getSeconds()*6;


        hour.style.transform=`rotateZ(${(hr)+(minu/12)}deg)`
        min.style.transform=`rotateZ(${minu}deg)`
        sec.style.transform=`rotateZ(${secu}deg)`
     })
    </script>
